<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
       <!--  <button class="button-icon ion-home" ng-click="goHome()"></button> -->
    	<span class="logo round"><img src="img/logo.png" alt=""/></span>
    	
      </ion-nav-buttons>
       <ion-nav-buttons side="right">
       
        <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right" ng-show="playlist.length" ng-click="modal.show()">
        </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
    
  </ion-side-menu-content>

  <ion-side-menu side="left" class="background" expose-aside-when="large">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Lounge</h1>
	  
    </ion-header-bar>
    <ion-content>
      <ion-list class="menu-icons">
        <ion-item menu-close href="#/app/afrobeatz-pick">
          <span class="ion-images"></span> Pick! 
        </ion-item>
        <ion-item menu-close href="#/app/tracks" class="track">
           <span class="ion-radio-waves"></span> Artists / tracks  <br><i class="m2 h5">search and play tracks..</i>
        </ion-item>
        <ion-item menu-close href="#/app/videos">
          <span class="ion-videocamera"></span> Videos <br><i class="m2 h5">search and play videos..</i>
        </ion-item>
        <ion-item menu-close href="#/app/radio">
         <span class="ion-mic-b"></span> Radio
        </ion-item> 
         <ion-item menu-close href="#/app/events">
         <span class="ion-mic-c"></span> Trending
        </ion-item> 
 
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <!-- Right menu -->
  
  </ion-side-menu>
</ion-side-menus>
