<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
<link href="http://d2v52k3cl9vedd.cloudfront.net/bassdock/1.2.1/bassdock.min.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    
   
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script src="http://code.ionicframework.com/0.9.20/js/angular/angular-route.js"></script>
    <script src="http://code.ionicframework.com/0.9.20/js/angular-ui/angular-ui-router.js"></script>
    <script src="js/angular-soundmanager2.js"></script>
    <script src="js/app.js"></script>
    
  </head>
  <body ng-app="myfirstapp" ng-controller="MyFirstAppCntrl">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Native afrobeatz</h1>
      </ion-header-bar>      
      
         <div id="search-bar">
            <div class="item item-input-inset">
              <label class="item-input-wrapper" id="search-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="query" ng-change="search()" ng-keydown="search()">
              </label>
            </div>
          </div>   
             
     <ion-content id="content" push-search>
        <div ng-repeat="track in sounds" class="item item-thumbnail-left">
            <img ng-src="{{ track.artwork_url }}" alt="{{ track.title }}" width="200" height="200"/>
            <p>{{ track.title }}</p>
            
            <button music-player add-song="track" class="">+</button> <button music-player="play" add-song="track" class="ion-play"></button><button music-pause="pause" add-song="track" class="ion-pause"></button> <span>({{ currentPostion }} / {{ currentDuration }})</span>
            <div class="seekBase" seek-track><div class="seekLoad" ng-style="{width : ( progress + '%' ) }"></div></div>
            
        </div>
        <div  ng-if="sounds.length"><button play-all="sounds" class="ion-play">Play all</button> <button class="ion-prev" prev-track>Prev Track</button> <button class="ion-next" next-track>Next Track</button> </div> 
            
      </ion-content>
    </ion-pane>
  </body>
</html>
