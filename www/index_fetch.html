<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <!-- your app's js -->
    <script src="js/app.fetch.js"></script>

  </head>

  <body ng-app="app">
  	
	<ion-header-bar class="bar-positive">
	  <div class="buttons">
	    <h1 class="title">Ionic Fetching Data from API</h1>
	  </div>
	</ion-header-bar>
	
	<ion-content ng-controller="AppCtrl">
	<form ng-submit="newPost()">
  <label class="item item-input">
    <span class="input-label">New Post</span>
    <input ng-model="postData.text" type="text" placeholder="Enter Post Here">
  </label>
  <button type="submit" class="button button-positive button-block">Create</button>
 </form>
		<ion-list>
		 <ion-item class="item-text-wrap">
		   The only post returned is {{ post.title }}
		 </ion-item>
		 <ion-item ng-repeat="user in users" class="item-text-wrap">
		 Username: {{ user.username }}<br>
		 Name: {{ user.name }}<br>
		 Email: {{ user.email }}<br>
		 Website: {{ user.website }}<br>
		</ion-item>
		</ion-list>
	</ion-content>
  </body>
</html>
